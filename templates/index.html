{% extends 'base.html' %} {% block head %}
<title>ERC OCR</title>
{% endblock %} {% block body %}
<div class="content">
  <h1>OCR Giấy Chứng Nhận Đăng Ký Doanh Nghiệp</h1>
  <h5>Đảm bảo độ chính xác cao hơn nếu ảnh chụp bao gồm 4 góc tài liệu</h5>
  <form method="POST" action="/" enctype="multipart/form-data">
    <input type="file" name="file" />
    <button>Scan</button>
  </form>
  <table>
    <tr>
      <th>Mục</th>
      <th>Thông tin</th>
    </tr>
    {% for key, value in edict.items() %}
    <tr>
      <td>{{ key }}</td>
      <td>{{ value }}</td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
